<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu&display=swap");

      body {
        min-height: 100vh;
        margin: 0px;
        background-color: #fff;
        box-sizing: border-box;
        padding: 0px;
        font-family: "DM Sans";
        font-size: 16px;
        position: relative;
      }
      .notification {
        padding: 10px 20px;
        position: absolute;
        top: 20px;
        left: 5%;
        border-radius: 6px;
        box-shadow: 0px 0px 5px #e7e7e7;
        box-sizing: border-box;
        background-color: #fff;
      }
      .notification p {
        font-size: 1.2rem;
        color: #ff8a00;
        margin: 0px;
      }
      .slide {
        animation: slide 1s linear forwards;
      }
      button {
        background-color: #ff8a00;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-family: "DM Sans";
        cursor: pointer;
        padding: 12px 20px;
        text-transform: capitalize;
        font-size: 1rem;
      }

      /* Navigation Styles */
      nav {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        padding: 20px 5% 20px 5%;
        box-sizing: border-box;
      }
      nav .logo {
        display: flex;
        width: 100px;
        align-items: center;
      }
      .logo img {
        width: 100%;
      }

      .wallet_nav {
        width: 400px;
      }
      .connect_wallet_btn {
        justify-content: flex-end;
      }

      .user_details {
        justify-content: flex-end;
        align-items: center;
        gap: 0px 16px;
        margin: 0px;
      }
      .user_details .wallet_balance {
        color: #ff8a00;
        margin: 0px;
        font-weight: bold;
        background-color: #ffe9ce;
        border-radius: 8px;
        padding: 8px 16px;
      }

      .user_details .user_identicon {
        display: flex;
        align-items: center;
        gap: 16px;
        margin: 0px;
      }
      .identicon_img,
      .name_img a {
        border: 2px solid #f0efef;
        width: 56px;
        height: 56px;
        overflow: hidden;
        border-radius: 50%;
        margin: 0px;
      }
      .user_identicon img,
      .name_img a img {
        width: 100%;
      }
      .user_identicon .wallet_address {
        font-weight: bold;
      }
      /* ENDS HERE */

      /* HEADER SECTION */
      header {
        flex-wrap: wrap;
        padding: 50px 5% 10px 5%;
        gap: 30px 100px;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
      }

      header .header_content {
        width: 500px;
      }
      .header_content h1 {
        color: #ff8a00;
        font-family: "Ubuntu";
        font-size: 3rem;
        margin-top: 10px;
        line-height: 1.3;
      }
      .header_content p {
        line-height: 1.5;
      }

      .header_btn div {
        margin: 0px;
        justify-content: center;
        gap: 30px;
      }
      .header_btn button {
        min-width: 150px;
        justify-content: center;
      }
      .header_btn .learn_more {
        background-color: #fff;
        color: #ff8a00;
        border: thin solid #ff8a00;
      }

      /* Header Image */
      .header_image {
        height: 500px;
        width: 500px;
        overflow: hidden;
      }
      .header_image img {
        width: 100%;
      }

      /* UPLOAD RECIPE */
      .signup_form {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        box-sizing: bordr-box;
        justify-content: center;
        align-items: center;
        background-color: #2c1800e5;
      }
      .signup_form form {
        background-color: #fff;
        box-sizing: border-box;
        width: 400px;
        /* height: 500px; */
        border-radius: 16px;
        padding: 48px 22px;
        box-sizing: border-box;
      }
      form div {
        margin: 18px 0px;
      }
      form input {
        width: 100%;
        outline: none;
        padding-left: 16px;
        height: 43px;
        box-sizing: border-box;
        border: thin solid #b1b0b0;
        font-size: 0.9rem;
        font-family: "DM Sans";
        border-radius: 8px;
      }

      form div.mentor_img {
        border-radius: 8px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-wrap: wrap;
        align-items: center;
        background-color: #d3d2d2;
        color: #fff;
        width: 150px;
        margin: 0px auto;
        margin-bottom: 66px;
        height: 150px;
      }
      .mentor_img label {
        margin: 0px;
        font-family: "DM Sans";
      }
      .mentor_img img {
        width: 100%;
      }
      .add_img_icon {
        padding: 0px;
        font-size: 5rem;
        margin: 0px;
        font-weight: bold;
      }

      form .form_btn {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .form_btn button {
        min-width: 100px;
      }
      /* ENDS HERE */

      /* MENTORS LIST */
      .mentors_container {
        display: flex;
        justify-content: center;
        padding: 57px 5%;
        margin: 0px;
        flex-wrap: wrap;
        gap: 114px 0px;
      }
      .mentor_search {
        width: 90%;
        border: thin solid #9b9999;
        height: 50px;
        padding: 0px 16px;
        border-radius: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .mentor_search input {
        width: 70%;
        border: none;
        outline: none;
        background: none;
        font-size: 1rem;
        font-family: "DM Sans";
      }
      .mentor_search img {
        width: 20px;
      }

      .mentors {
        width: 90%;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: center;
        gap: 102px;
      }
      .mentors h1 {
        margin: 0px;
      }
      .mentor {
        width: 289px;
        height: 391px;
        display: flex;
        padding: 31px 24px 47px 24px;
        box-sizing: border-box;
        flex-direction: column;
        gap: 17px;
        justify-content: space-between;
        box-shadow: 0px 0px 5px #cac9c9;
        border-radius: 16px;
      }
      .mentor .name_img {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .mentor .name-img a {
        width: 64px;
        height: 64px;
      }
      .mentor .name_img h2 {
        font-size: 1.25rem;
      }
      .mentor .name_img h2 span {
        font-size: 0.75rem;
        display: block;
        color: #ff8a00;
        text-transform: capitalize;
      }

      .mentor .expertise {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .mentor .expertise p {
        color: #ff8a00;
        font-weight: bold;
        font-size: 0.75rem;
        margin: 0px;
        background-color: #ffe9ce;
        border-radius: 4px;
        padding: 8px 16px;
        text-transform: capitalize;
      }

      .mentor .price h3 {
        font-size: 0.75rem;
        margin: 10px 0px;
        text-transform: uppercase;
      }
      .mentor .price p {
        font-size: 2rem;
        margin: 10px 0px;
        color: #ff8a00;
        font-weight: bold;
      }

      .mentor .book {
        text-align: center;
      }
      /* ENDS HERE */

      /* CHANGE APPEARANCE */
      .hide {
        display: none;
      }
      .show {
        display: flex;
      }

      /* slide animation */
      @keyframes slide {
        from {
          left: -20%;
        }
        to {
          left: 5%;
        }
      }
      /* ends here */
      /* ENDS HERE */
    </style>
    <title>Mentorly</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <a href="index.html">
            <img
              src="https://drive.google.com/uc?id=1oqGBHDnwJvSY0B70cd4JzK1K5p-98HcX"
              alt="Mentorly Logo"
            />
          </a>
        </div>

        <div class="wallet_nav">
          <div class="connect_wallet_btn show">
            <button class="connect_wallet">Connect Wallet</button>
          </div>

          <div class="user_details hide">
            <p class="wallet_balance">
              0cUSD
            </p>
            <div class="user_identicon">
              <div class="identicon_img">
                <img
                  src="https://image.shutterstock.com/image-vector/profile-icon-vector-design-template-600w-1435603958.jpg"
                  alt="User Image"
                />
              </div>
              <p class="wallet_address">0xvhgal....</p>
            </div>
          </div>
        </div>
      </nav>

      <header class="show">
        <section class="header_content">
          <div>
            <h1>
              Career acceleration at your fingertips
            </h1>
            <p>
              Gain instant access to thousands of verified mentors offering
              years of experience and top-rated career advice
            </p>
          </div>

          <div class="header_btn">
            <div class="homepage_btn show">
              <button class="connect_wallet">Connect Wallet</button>
              <button class="learn_more">Learn More</button>
            </div>

            <div class="connected_btn hide">
              <button class="mentor_app">Apply as a mentor</button>
              <button class="mentee_app">Apply as a mentee</button>
            </div>
          </div>
        </section>

        <section class="header_image">
          <img
            src="https://drive.google.com/uc?id=12ZSrDWDf8aJilsJU_jh7diVDl3CrouNR"
            alt="Header Image"
          />
        </section>
      </header>

      <!-- SIGN UP AS A MENTOR -->
      <div class="signup_form hide">
        <form>
          <div class="mentor_img">
            <input class="hide" id="image" type="file" accept="image/*" />
            <span class="add_img_icon">+</span>
            <label id="add_image" for="image">Upload image</label>
            <img id="uploaded_img" alt="" />
          </div>

          <div class="mentor_name">
            <input type="text" placeholder="Name" required />
          </div>

          <div class="mentor_expertise">
            <input type="text" placeholder="Field of Expertise" required />
          </div>

          <div class="mentor_price">
            <input type="number" placeholder="Price per hour" required />
          </div>

          <div class="form_btn">
            <button class="submit">Submit</button>
            <button class="cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- AVAILABEL MENTORS PAGE -->
    <div class="mentors_container hide">
      <div class="mentor_search">
        <input type="search" placeholder="Search" />
        <img
          src="https://cdn-icons-png.flaticon.com/512/54/54481.png"
          alt="Seacrh icon"
        />
      </div>

      <div class="mentors"></div>
    </div>

    <!-- NOTIFICATION -->
    <div class="notification hide">
      <p>Please wait...</p>
    </div>

    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
    <script src="../src/main.js"></script>
  </body>
</html>
